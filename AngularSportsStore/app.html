<!DOCTYPE html>

<html ng-app="sportsStore">
<head>
    <meta charset="utf-8" />
    <title>SportsStore</title>
    <script src="Scripts/angular.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("sportsStore", ["customFilters"]);
    </script>
    <script src="Controllers/sportsStore.js"></script>
    <script src="Filters/customFilters.js"></script>
    <script src="Controllers/productListCtrl.js"></script>
</head>
<body ng-controller="sportsStoreCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">SKLEP SPORTOWY</a>
    </div>

    <div class="alert alert-danger" ng-show="data.error">
        Błąd ({{data.error.status}}). Dane nie zostały wczytane. <a href="/app.html" class="alert-link">Kliknij tutaj aby spróbować ponownie</a>
    </div>

    <div class="panel panel-default row" ng-controller="productListCtrl" ng-hide="data.error">
        <div class="col-xs-3">
            <a ng-click="selectCategory()"
               class="btn btn-block btn-default btn-lg">
                Strona Główna
            </a>
            <a ng-repeat="item in data.products | orderBy:'category' | unique:'category'"
               ng-click="selectCategory(item)"
               class="btn btn-block btn-default btn-lg"
               ng-class="getCategoryActiveClass(item)">
                {{item}}
            </a>
        </div>
        <div class="col-xs-8">
            <div class="well" ng-repeat="item in data.products | filter:categoryFilterFn | range:selectedPage:pageSize">
                <h3>
                    <strong>{{item.name}}</strong>
                    <span class="pull-right label label-primary">
                        {{item.price | currency}}
                    </span>
                </h3>
                <span class="lead">
                    {{item.description}}
                </span>
            </div>
            <div class="pull-right btn-group">
                <a ng-repeat="oage in data.products | filter:categoryFilterFn| pageCount:pageSize"
                   ng-click="selectPage($index+1)" class="btn btn-default"
                   ng-class="getPageClass($index+1)">
                    {{$index + 1}}
                </a>
            </div>
        </div>
    </div>
</body>
</html>
